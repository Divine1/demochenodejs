schemaVersion: 2.1.0
metadata:
  description: Stack with Angular 12
  displayName: Angular
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/angular.svg
  language: typescript
  name: nodejs-angular
  projectType: angular
  tags:
    - NodeJS
    - Angular
  version: 1.0.0
starterProjects:
  - name: nodejs-angular-starter
    git:
      checkoutFrom:
        revision: master
      remotes:
        origin: https://github.com/Divine1/demonodejs.git
components:
  - name: outerloop-build
    image:
      imageName: nodejs-image:latest
      dockerfile:
        uri: Dockerfile
        buildContext: .
        rootRequired: false
  - name: outerloop-deploy
    kubernetes:
      uri: outerloop-deploy.yaml
commands:
  - exec:
      commandLine: npm install
      component: builder
      group:
        isDefault: true
        kind: build
      workingDir: /project
    id: install
  - exec:
      commandLine: node server.js
      component: builder
      group:
        isDefault: true
        kind: run
      workingDir: /project
    id: run
