schemaVersion: 2.1.0
metadata:
  description: Stack with Angular 12
  displayName: Angular
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/angular.svg
  language: typescript
  name: nodejs-angular
  projectType: angular
  tags:
    - NodeJS
    - Angular
  version: 1.0.0
starterProjects:
  - name: nodejs-angular-starter
    git:
      checkoutFrom:
        revision: master
      remotes:
        origin: https://github.com/Divine1/demonodejs.git
components:
  - name: nodejsc
    container:
      mountSources: true
      endpoints:
        - name: nodejs
          targetPort: 3000
      memoryLimit: 512Mi
      image: 'quay.io/eclipse/che-nodejs10-ubi@sha256:87cb1ba4929c367eac010ab2b65ee04a67b0b0ecd0070b204204a7ed27308953'
commands:
  - exec:
      commandLine: npm install
      component: builder
      group:
        isDefault: true
        kind: build
      workingDir: /project
    id: install
  - exec:
      commandLine: node server.js
      component: builder
      group:
        isDefault: true
        kind: run
      workingDir: /project
    id: run
