schemaVersion: 2.1.0
metadata:
  description: Stack with Angular 12
  displayName: Angular
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/angular.svg
  language: typescript
  name: nodejs-angular
  projectType: angular
  tags:
    - NodeJS
    - Angular
  version: 1.0.0
starterProjects:
  - name: nodejs-angular-starter
    git:
      checkoutFrom:
        revision: master
      remotes:
        origin: https://github.com/Divine1/demonodejs.git
components:
  - attributes:
      app.kubernetes.io/name: nodejs
      che-theia.eclipse.org/vscode-extensions:
        - 'https://open-vsx.org/api/vscode/typescript-language-features/1.49.3/file/vscode.typescript-language-features-1.49.3.vsix'
        - 'https://open-vsx.org/api/ms-vscode/js-debug/1.52.2/file/ms-vscode.js-debug-1.52.2.vsix'
    container:
      args:
        - sh
        - '-c'
        - '${PLUGIN_REMOTE_ENDPOINT_EXECUTABLE}'
      endpoints:
        - exposure: public
          name: angular
          protocol: http
          targetPort: 4200
      env:
        - name: PLUGIN_REMOTE_ENDPOINT_EXECUTABLE
          value: /remote-endpoint/plugin-remote-endpoint
        - name: THEIA_PLUGINS
          value: 'local-dir:///plugins/sidecars/nodejs'
      image: 'quay.io/devfile/universal-developer-image:ubi8-latest'
      memoryLimit: 2G
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: remote-endpoint
          path: /remote-endpoint
        - name: plugins
          path: /plugins
    name: nodejs
commands:
  - exec:
      commandLine: npm install
      component: builder
      group:
        isDefault: true
        kind: build
      workingDir: /project
    id: install
  - exec:
      commandLine: node server.js
      component: builder
      group:
        isDefault: true
        kind: run
      workingDir: /project
    id: run
