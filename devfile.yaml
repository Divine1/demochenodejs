schemaVersion: 2.1.0
metadata:
  name: nodejs-web-app-github
projects:
  - name: demonodejs
    git:
      checkoutFrom:
        revision: master
      remotes:
        origin: https://github.com/Divine1/demonodejs.git
components:
  - container:
      image: 'quay.io/devfile/universal-developer-image:ubi8-b452131'
      memoryLimit: 1G
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: remote-endpoint
          path: /remote-endpoint
        - name: plugins
          path: /plugins
    name: nodejs
  - name: remote-endpoint
    volume:
      size: 256Mi
  - name: plugins
    volume:
      size: 256Mi
commands:
  - exec:
      commandLine: npm install
      component: nodejs
      group:
        isDefault: true
        kind: build
      label: Download dependencies
      workingDir: '${PROJECTS_ROOT}/demonodejs'
    id: dependencies
