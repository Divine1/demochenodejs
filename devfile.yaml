schemaVersion: 2.1.0
metadata:
  name: nodejs-web-app
projects:
  - name: demonodejs
    source:
      location: 'https://gitlab.eng.vmware.com/dchelladurai/demonodejs.git'
      type: git
      branch: master
components:
  - container:
      image: 'quay.io/devfile/universal-developer-image:ubi8-b452131'
      memoryLimit: 1G
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: remote-endpoint
          path: /remote-endpoint
        - name: plugins
          path: /plugins
    name: nodejs
commands:
  - exec:
      commandLine: npm install
      component: nodejs
      group:
        isDefault: true
        kind: build
      label: Download dependencies
      workingDir: '${PROJECTS_ROOT}/demonodejs'
    id: dependencies
